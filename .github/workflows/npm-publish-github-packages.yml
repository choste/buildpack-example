# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: docker run --platform linux/arm64/v8 -v /Users/carlhos/.lima/docker/sock/docker.sock:/var/run/docker.sock -v $PWD:/workspace -w /workspace buildpacksio/pack build helloHttp --builder gcr.io/buildpack/builder:latest 
      - run: docker images
